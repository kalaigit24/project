<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex g-4" >
        
                <div  class="d-flex  px-5 justify-content-between align-items-center">
                    <button type="button" class="btn btn-secondary" (click)="goBack()">
                        <i class="ri-arrow-left-line align-bottom me-1"></i> Back
                    </button>
                    
                </div>
                <h4 class="card-title mb-0">View pin</h4>
            </div>
            
            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto"></div>
                        <div class="col-sm">
                            <div class="d-flex justify-content-sm-end">
                                <div>
                                  
                                    <button type="button" class="btn btn-primary" (click)="deleteModal.show()">
                                        <i class="ph-cloud-arrow-up align-middle me-1" ></i> Add Pin
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive table-card mt-3 mb-1">
                        <table class="table align-middle table-nowrap" id="customerTable">
                            <thead class="table-light">
                                <tr>
                                    <th class="sort" listsortable="customer_name">Title</th>
                                    <th class="sort" listsortable="customer_name">Images</th>
                                    <th class="sort" listsortable="email">Collaborators</th>
                                    <th class="sort" listsortable="email">Privacy</th>
                                </tr>
                            </thead>
                            <tbody class="list form-check-all">
                                <tr *ngFor="let data of customerdata">
                                    <td class="customer_name">{{ data.Title }}</td>
                                    <td class="customer_name"><img [src]="data.img" alt="React Image"></td>
                                    <td class="customer_name">{{ data.Collaborators }}</td>
                                    <td class="customer_name">{{ data.Privacy }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="deleteRecordModal" class="modal fade zoomIn" bsModal #deleteModal="bs-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Add Pin </h5>
                <button type="button" class="btn-close" id="deleteRecord-close" (click)="deleteModal.hide()"></button>
            </div>
            <div class="modal-body p-md-5">
                <form [formGroup]="MessageFormData">
                    <div class="mb-3">
                        <label for="course-category-input" class="form-label">Title</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Enter Title" required />
                    </div>
               
                    <div class="mb-3">
                        <label for="customername-field" class="form-label">Collaborators</label>
                        <input type="text" class="form-control" formControlName="Collaborators" placeholder="Enter Collaborators" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Privacy</label>
                        <div class="d-flex g-4">
                        <div class="px-2">
                            <input type="radio" id="private" name="privacy" value="private" formControlName="Privacy" required />
                            <label for="private">Private</label>
                        </div>
                        <div class="px-2">
                            <input type="radio" id="public" name="privacy" value="public" formControlName="Privacy" required />
                            <label for="public">Public</label>
                        </div>
                    </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary" (click)="saveCategory()">Save</button>
                   
                </form>
            </div>
        </div>
    </div>
</div>
